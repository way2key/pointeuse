<div class="centered-content">
  <div class="login-box">

    <h1 class="title has-text-primary">Interface Enseignant</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input has-background-light" type="text" placeholder="Username">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <input class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <div class="field is-pulled-right">
      <p class="control">
        <button class="button is-success has-text-white">
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </p>
    </div>

  </div>
</div>
