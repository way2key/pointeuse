<div class="centered-content">
  <div class="login-box">

    <form [formGroup]="loginForm" (ngSubmit)="logUserIn()">
      <h1 class="title has-text-primary">Interface Enseignant</h1>

      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input has-background-light" type="text" placeholder="Username" formControlName="username">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input has-background-light" type="password" placeholder="Password" formControlName="password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field is-pulled-right">
        <p class="control">
          <button class="button is-success has-text-white" type="submit" [disabled]="!loginForm.valid">
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </p>
      </div>
    </form>

  </div>
</div>
