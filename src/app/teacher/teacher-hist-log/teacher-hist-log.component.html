<mat-toolbar class="toolbar">
  <h1>Logs</h1>
  <form class="form">
    <!--mat-form-field>
      <mat-select placeholder="Opération">
        <mat-option value="food">Temps modifié</mat-option>
        <mat-option value="food">Manque heures</mat-option>
      </mat-select>
    </mat-form-field!-->
  </form>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Enseignant </th>
    <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opération Effectuée </th>
    <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stagiaire </th>
    <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
