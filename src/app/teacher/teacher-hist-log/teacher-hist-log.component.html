<mat-toolbar class="toolbar">
  <h1>Logs</h1>
  <form class="form">
    <mat-form-field>
      <mat-select>
        <mat-option value="food">Présent</mat-option>
        <mat-option value="food">Absent</mat-option>
        <mat-option value="food">Manque heures</mat-option>
      </mat-select>
    </mat-form-field>

    <button class="button is-info has-text-white">
      <i class="fas fa-search"></i>
    </button>
  </form>
</mat-toolbar>

<div>
  <ul>
    <li  *ngFor="let l of logs" class="">
      <div  [(matTooltip)]="l.reasonDetail" class="log">
        <time class="opDate">{{l.opDate}}</time>
        <abbr title="Accronyme Enseignant">{{l.teacher}}</abbr>
        <div class="operation">
          <p>{{l.operation}}</p>
        </div>
        <div class="reason">
          <p>{{l.reason}} effectué par : {{l.studentId}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
