<div>
  <mat-toolbar class="toolbar">
    <p>Actions Globales</p>

    <form class="form">
      <mat-form-field class="search">
        <input type="text" placeholder="Trouvez un stagiaire"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto"
               [(ngModel)]="searchField">
        <button class="clear has-text-white" mat-button mat-icon-button matSuffix (click)="clearSearchField()" *ngIf="searchField">×</button>
       <mat-autocomplete #auto="matAutocomplete">
         <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
           {{option}}
         </mat-option>
       </mat-autocomplete>
     </mat-form-field>
   </form>
    <div class="buttons has-addons">
      <button class="button is-link" (click)="modifyTime()" [disabled]="disabled">Modifiez le temps</button>
      <button class="button is-success"(click)="modifyPresence()" [disabled]="disabled">Modifiez la présence</button>
      <button class="button" id="allButton" (click)="onAll()">Tout sélectionner</button>
    </div>
  </mat-toolbar>
</div>

<div>
  <h1>Liste des stagiaires</h1>
  <div>
    <ng-container *ngFor="let s of shownStudents">
      <div class="student">
        <div class="student-info">
          <div class="icons">
            <i *ngIf="!s.status"    class="fas fa-coffee fa-2x np"></i>
            <i *ngIf="s.status"     class="fas fa-check fa-2x p"></i>
            <i *ngIf="!s.presence"  class="fas fa-calendar-times fa-2x np"></i>
            <i *ngIf="s.presence"   class="fas fa-calendar-check fa-2x p"></i>
          </div>
          <h1 matSubheader>{{s.firstname}} {{s.lastname}}</h1>
          <p [ngClass]="{'performedTime': true, 'heureNegatif': s.performedTime < -(0.1/12), 'heurePositif': s.performedTime >= -(0.1/12) }"> {{convertTime(s.performedTime)}} </p>
        </div>
        <mat-checkbox class="checkbox" [(ngModel)]="s.isSelected" (change)="onCheckBox()"></mat-checkbox>
      </div>
    </ng-container>
</div>
