<mat-toolbar class="toolbar">
  <p>Actions Globales</p>
  <div class="buttons has-addons">
    <button class="button is-link">Modifier le temps à tout le monde</button>
    <button class="button is-success">Tout le monde présent</button>
  </div>
</mat-toolbar>
<h1>Liste des stagiaires</h1>
<div>
  <div *ngFor="let s of students" class="student">
    <h1 matSubheader>{{s.firstname}} {{s.lastname}}</h1>
    <div>
      <i matListIcon class="fas fa-coffee"></i>
      <i matListIcon class="fas fa-check"></i>
      <i matListIcon class="fas fa-calendar-times"></i>
      <i matListIcon class="fas fa-calendar-check"></i>
    </div>
    <p matSubheader> + 0800 </p>
    <div class="buttons has-addons">
      <button class="button is-success">modification temps</button>
      <button class="button is-warning">modification présence</button>
    </div>
  </div>

</div>
