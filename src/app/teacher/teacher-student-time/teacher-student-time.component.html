<h3>Heure à modifier : </h3>


<form [formGroup]="timeForm" (ngSubmit)="modifyTime()">
  <div class="timeChoiceBody">
      <label>
        <input class="timeChoice"
                type="time"
                step="300"
                min="00:30"
                pattern="[0-9]{2}:[0-9]{2}"
                formControlName="time"
                [(ngModel)]="chosenTime">
      </label>
  </div>
  <br>
  <div class="buttons has-addons">
    <button mat-button mat-dialog-close class="button is-success" type="submit" (click)="addTime()" >Ajouter du temps</button>
    <button mat-button mat-dialog-close class="button is-danger"  type="submit" (click)="removeTime()">Retirer du temps</button>
  </div>
</form>

<h4>Elèves concernés : </h4>
<ul>
  <li *ngFor="let student of students"> {{student.lastname | uppercase}} {{student.firstname}}</li>
</ul>
<br>
<div class="example-container">

  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option *ngFor ="let reason of modifyReasons"  [value]="reason.justification">
        {{reason.justification}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput [(ngModel)]="justificationText"></textarea>
  </mat-form-field>
</div>
