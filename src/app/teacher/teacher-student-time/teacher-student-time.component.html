<h3>Heure à modifier : </h3>

<form [formGroup]="timeForm" (ngSubmit)="onSubmit()">
  <div class="timeChoiceBody">
      <label>
        <input class="timeChoice"
                type="time"
                step="300"
                min="00:30"
                pattern="[0-9]{2}:[0-9]{2}"
                formControlName="time"
                [(ngModel)]="chosenTime">
      </label>
  </div>
  <br>
  <div class="buttons has-addons">
    <button mat-button mat-dialog-close class="button is-success" type="submit" (click)="addTime()" >Ajouter du temps</button>
    <button mat-button mat-dialog-close class="button is-danger"  type="submit" (click)="removeTime()">Retirer du temps</button>
  </div>
  <h4>Elèves concernés : </h4>
  <ul>
    <li *ngFor="let student of students"> {{student.lastname | uppercase}} {{student.firstname}}</li>
  </ul>
  <br>
  <mat-form-field>
    <mat-label>Motif</mat-label>
    <mat-select>
    <mat-option *ngFor ="let motive of motives"  [value]="motive.justification">
      {{motive.justification}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Justification</mat-label>
    <textarea formControlName="message" matInput [(ngModel)]="justificationText"></textarea>
  </mat-form-field>
</form>
