<h3>Heure à modifier : </h3>


<form [formGroup]="timeForm" (ngSubmit)="modifyTime()">
  <div class="timeChoiceBody">
      <label>
        <input class="timeChoice" type="time" step="300" min="00:30" formControlName="time">
      </label>
  </div>
  <br>
  <div class="buttons has-addons">
    <button mat-button mat-dialog-close class="button is-success"  (ngSubmit)="modifyTime()">Ajouter du temps</button>
    <button mat-button mat-dialog-close class="button is-danger" (ngSubmit)="modifyTime()">Retirer du temps</button>
  </div>
</form>

<h4>Elèves concernés : </h4>
<ul>
  <li *ngFor="let student of students"> {{student.lastname | uppercase}} {{student.firstname}}</li>
</ul>
