<p>Choissisez un horaire</p>
<mat-form-field appearance='outline'>
  <mat-select [(ngModel)]="selectedTimeplan" [mat-dialog-close]="true" (selectionChange)="updateStudentTimeplan()">
    <mat-option *ngFor="let tp of timeplan" [value]="tp.id">
      {{tp.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
