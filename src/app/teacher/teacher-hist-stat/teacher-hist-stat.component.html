<mat-toolbar class="toolbar">
  <h1>Statistiques</h1>
  <form class="form" (ngSubmit)="getStudent()">
    <mat-form-field>
      <mat-label>Ordre</mat-label>
      <mat-select [formControl]="sortCriteria" (selectionChange)="reloadStudents()">
        <mat-option value="lowToHigh">Temps croissant</mat-option>
        <mat-option value="highToLow">Temps decroissant</mat-option>
        <mat-option value="alphabetical">Alphabétique</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Trouvez un stagiaire"
             matInput
             [formControl]="myControlSearch"
             [matAutocomplete]="auto">
      <button class="clear has-text-white" mat-button mat-icon-button matSuffix (click)="clearSearchField()" *ngIf="myControlSearch.value">×</button>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>


<div>
  <div>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let s of shownStudents"
                              (opened)="getStudentClock(s.hash)"
                              (closed)="stopTimeline()">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{s.firstname}} {{s.lastname}}
              </mat-panel-title>
              <mat-panel-description>
                Temps validé: {{s.performedTime}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <form>
                <mat-form-field>
                  <mat-label>Choisir une date</mat-label>
                  <input matInput
                        [matDatepicker]="myDatePicker"
                        [formControl]="date"
                        [max]="maxDate"
                        (dateChange)="dateSelect()">
                  <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #myDatePicker></mat-datepicker>
                </mat-form-field>
              </form>
              <div id="{{s.hash}}"></div>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
</div>
